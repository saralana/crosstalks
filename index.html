<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!-- HTML configs -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crosstalks - Chapter 2 - Que tal?</title>
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="../style.css">
        <!-- Map plugins: mapbox, turf, csv2geojason -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
        <script src="https://npmcdn.com/csv2geojson@latest/csv2geojson.js"></script>
        <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.0.0/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.0.0/mapbox-gl-geocoder.css" type="text/css" />
    </head>
    <body>

        <div id="container">
            <div id="map_zoomout" class="mapbox">       
                <div id="zoomout-info-btn" class="zoomout-info-btn""><img src="../info.png"></div>
            </div>
        </div>


        <!-- mp3 player -->  
        <div class="player" role="region" aria-label="Audio player">
            <!-- Troque o src abaixo pelo seu MP3 (ex: src="meu-audio.mp3") -->
            <audio id="audio" preload="metadata"
            src="piece.mp3"></audio>

            <div class="controls">
                <button id="play" class="btn" aria-label="Play/Pause"><i class="fas fa-play"></i></button>
                <button id="mute" class="btn" aria-label="Mute/Unmute"><i class="fas fa-volume-up"></i></button>

                <div class="volume-wrap" aria-hidden="false">
                    <input id="volume" class="volume" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume">
                </div>
            </div>

            <!-- timeline -->
            <div class="seek-wrap" aria-label="Timeline">
                <input id="seek" class="seek" type="range" min="0" max="100" step="0.1" value="0" aria-label="Seek">
            </div>

            <div class="time small">
                <span id="current">0:00</span>
                <span id="sep"> / </span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <script src="player.js"></script>


        <!-- subtitles -->  
        <div id="subtitle" class="subtitle"></div>
        <script src="subtitles.js"></script>
        

        <!-- scrolling text -->       
        <div id="scroll-container">
            <div id="scroll-text"></div>
        </div>
        <script src="rolagem_variavel.js"></script>


        <!-- maps configs JS -->
        <script src="map.js"></script>
    </body>
</html>
